name: Build & Generate Types
on: [push, pull_request] # Run on Push and Pull Requests

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate Types
        run: npm run generate && npx prisma generate --schema graphql/prisma/schema.prisma

      - name: Types
        run: npm run types --workspaces

      - name: Build
        run: npm run build
